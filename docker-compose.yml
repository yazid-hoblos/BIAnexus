version: '3.8'

services:
  bianexus:
    build: .
    ports:
      - "3001:3001"
    environment:
      - DEMO_MODE=true
      - PORT=3001
    restart: unless-stopped
    container_name: bianexus-demo

  # Optional: Add frontend separately if needed
  bianexus-frontend:
    build:
      context: ./client
    ports:
      - "3000:3000"
    depends_on:
      - bianexus
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    restart: unless-stopped
    container_name: bianexus-frontend
